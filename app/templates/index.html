<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP A4: Resume Parser</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Resume Parser</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="file" class="form-label">Upload Your Resume (.pdf) here:</label>
            <input type="file" class="form-control" id="query" name="file" accept=".pdf" required>
            <!-- <p class="text-body-secondary">Please write longer text if there is no output.</p> -->
          </div>
          
          <button type="submit" class="btn btn-primary">Parse</button>
          <a href="/export" class="btn btn-secondary">Export</a>
        </form>
        <!-- <div class="mt-3">
          <h2 class="text-center">Result</h2>
        </div> -->
        {% for section, values in result.items() %}
          <div class="mt-3">
            <h2>{{section}}: </h2>
            <ul class="list-group">
                {% for value in values %}
                  <li class="list-group-item">{{ value }}</li>
                {% endfor %}
            </ul>
          </div>
        {% endfor %}
        <!-- <div class="mt-3">
          <h2>Result: </h2>
          <ul class="list-group">
                <li class="list-group-item">{{ result }}</li>
          </ul>
        </div> -->
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
